---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: prometheus
    image: quay.io/paulfantom/molecule-systemd:centos-7
    docker_host: "${DOCKER_HOST:-unix://var/run/docker.sock}"
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    exposed_ports:
      - 9090/tcp
      - 9093/tcp
    published_ports:
      - 0.0.0.0:9090:9090/tcp
      - 0.0.0.0:9093:9093/tcp
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
